<template id="tile-configuration">
    <div class="flex flex-col items-center tile-row">
        <div class="flex gap-1 items-center">
            <button class="left-btn"><div></div></button>
            <div class="tile tile-type-1"></div>
            <button class="right-btn"><div></div></button>
        </div>
        <p class="count">0</p>
    </div>
</template>
<dialog closedby="any" id="config-dialog" class="config-dialog">
    <button autofocus id="close-config-btn" class="close-config-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
            <path d="M6.28 5.22a.75.75 0 0 0-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 1 0 1.06 1.06L10 11.06l3.72 3.72a.75.75 0 1 0 1.06-1.06L11.06 10l3.72-3.72a.75.75 0 0 0-1.06-1.06L10 8.94 6.28 5.22Z" />
        </svg>
    </button>
    <div class="flex mx-auto items-center gap-2 w-full justify-center">
        <h2>Config</h2>
        <button class="danger-btn" id="reset-btn">Reset</button>
    </div>
    <hr class="my-2 w-1/2 mx-auto"/>
    <div class="tile-list">

    </div>
</dialog>
