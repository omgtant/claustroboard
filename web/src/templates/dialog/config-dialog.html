<template id="tile-configuration">
	<div class="flex flex-col items-center tile-row">
		<div class="flex gap-1 items-center">
			<button class="left-btn"><div></div></button>
			<div class="tile tile-type-1"></div>
			<button class="right-btn"><div></div></button>
		</div>
		<p class="count" contenteditable="true">0</p>
	</div>
</template>

<dialog closedby="any" id="config-dialog" class="config-dialog">
	<button autofocus id="close-config-btn" class="close-dialog-btn">
		<svg
			xmlns="http://www.w3.org/2000/svg"
			viewBox="0 0 20 20"
			fill="currentColor"
			class="size-5"
		>
			<path
				d="M6.28 5.22a.75.75 0 0 0-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 1 0 1.06 1.06L10 11.06l3.72 3.72a.75.75 0 1 0 1.06-1.06L11.06 10l3.72-3.72a.75.75 0 0 0-1.06-1.06L10 8.94 6.28 5.22Z"
			/>
		</svg>
	</button>

	<div class="flex mx-auto items-center gap-2 w-full justify-center">
		<h2>Config</h2>
		<button 
			class="primary-btn p-0">
			<label class="w-full h-full block p-2 cursor-pointer"
				><input
					type="file"
					class="hidden"
					accept=".json"
					id="import-config-input"
				/>Import</label>
		</button>
		<button class="danger-btn" id="reset-btn">Reset</button>
		<button class="danger-btn" id="set-zeros">All Zeros</button>
	</div>
	<hr class="my-2" />
	<div class="flex max-lg:flex-col gap-4 relative">
		<div>
			<h3>Deck</h3>
			<div class="tile-list"></div>
		</div>
		<div class="vr -mt-2"></div>
		<div>
			<h3>Settings</h3>
			<div class="flex flex-col gap-2 h-full">
				<div class="presets">
					<button class="grid-cols-4 card" id="preset-4x4">
						{{ range $x := loop 1 16 }}
						<div></div>
						{{ end }}
					</button>
					<button class="grid-cols-6 card" id="preset-6x6">
						{{ range $x := loop 1 36 }}
						<div></div>
						{{ end }}
					</button>
					<button class="grid-cols-8 card" id="preset-8x8">
						{{ range $x := loop 1 64 }}
						<div></div>
						{{ end }}
					</button>
				</div>
				<div class="config-width-height">
					<div>
						<label for="board-width">Width</label>
						<input
							type="number"
							id="board-width"
							min="1"
							value="6"
							max="8"
						/>
					</div>
					<div>
						<label for="board-height">Height</label>
						<input
							type="number"
							id="board-height"
							min="1"
							value="6"
							max="8"
						/>
					</div>
				</div>
				<hr class="my-2" />
				<div>
					<label for="max-player-count">Max players</label>
					<input
						type="number"
						id="max-player-count"
						min="2"
						value="16"
						max="16"
					/>
				</div>
				<hr class="my-2" />
				<div class="flex gap-2">
					<button id="save-config-btn" class="primary-btn w-full">
						Save
					</button>
					<button
						id="export-config-btn"
						class="primary-btn aspect-square"
					>
						<img
							src="/static/assets/img/heroicons/download.svg"
							class="invert-100"
						/>
					</button>
				</div>
				<p class="error-message text-red-600"></p>
			</div>
		</div>
	</div>
</dialog>
