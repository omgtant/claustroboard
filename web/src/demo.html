<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Claustroboard WS demo</title>
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --bg-input: #475569;
            --bg-button: #3b82f6;
            --bg-button-hover: #2563eb;

            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-accent: #60a5fa;

            --border-primary: #334155;
            --border-secondary: #475569;
            --border-tertiary: #64748b;

            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        h3 {
            color: var(--text-accent);
            margin: 0;
            font-weight: 600;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: var(--bg-secondary);
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .form-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-row:last-child {
            margin-bottom: 0;
        }

        label {
            flex: 1;
            min-width: 120px;

            display: flex;
            align-items: center;
            gap: 8px;

            color: var(--text-secondary);
            font-weight: 500;
        }

        :is(input, textarea) {
            flex: 1;
            border: 1px solid var(--border-secondary);
            border-radius: 6px;
            padding: 8px 12px;

            background-color: var(--bg-input);
            color: var(--text-primary);
            font-size: 14px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        :is(input, textarea):focus {
            outline: none;
            border-color: var(--bg-button);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        button {
            background-color: var(--bg-button);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: background-color 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: var(--bg-button-hover);
        }

        button:active {
            transform: translateY(1px);
        }

        #gameCode {
            color: var(--text-accent);
            font-weight: 600;
            font-family: monospace;
            font-size: 16px;
        }

        #log {
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            margin-top: 16px;
            height: 300px;
            overflow: auto;
            background-color: var(--bg-tertiary);
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 13px;
        }

        .log-entry {
            padding: 8px 16px;
            border-bottom: 1px solid var(--border-primary);
            color: var(--text-secondary);
            line-height: 1.4;
            transition: background-color 0.2s;
            word-wrap: break-word;
        }

        .log-entry:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.02);
        }

        .log-entry:nth-child(odd) {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .log-entry:hover {
            background-color: rgba(96, 165, 250, 0.1);
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        fieldset {
            margin: 0;
            padding: 20px;
            border: 1px solid var(--border-secondary);
            border-radius: 12px;
            background-color: var(--bg-secondary);
            box-shadow: var(--shadow);
            flex: 1;
            min-width: 300px;
        }

        .fieldset-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        fieldset legend {
            padding: 8px 16px;
            font-weight: 600;
            color: var(--text-accent);
            background-color: var(--bg-primary);
            border-radius: 6px;
            border: 1px solid var(--border-secondary);
        }

        .button-row {
            display: flex;
            justify-content: flex-end;
            margin-top: 15px;
        }

        .game-code-display {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .fmt-strings {
            color: #10b981;
        }

        .fmt-numbers {
            color: #f59e0b;
        }

        .fmt-keywords {
            color: #8b5cf6;
        }

        .fmt-braces {
            color: #ef4444;
        }

        .fmt-brackets {
            color: #3b82f6;
        }

        .fmt-punctuation {
            color: #6b7280;
        }
    </style>
</head>

<body>
    <div class="section">
        <h3>Game creation</h3>
        <div class="fieldset-container">
            <fieldset>
                <legend>Start Game (creator)</legend>
                <div class="form-row">
                    <label>Creator Nickname: <input id="creatorNick" value="omga"></label>
                    <button onclick="startGame()">Start Game</button>
                </div>
                <div class="form-row game-code-display">
                    <span>Game Code:</span>
                    <span id="gameCode"></span>
                </div>
            </fieldset>
            <fieldset>
                <legend>Join Game (other player)</legend>
                <div class="form-row">
                    <label>Join Nickname: <input id="joinNick" value="alice"></label>
                </div>
                <div class="form-row">
                    <label>Code: <input id="joinCode" placeholder="will auto-fill after start"></label>
                    <button onclick="joinGame()">Join Game</button>
                </div>
            </fieldset>
        </div>
    </div>

    <div class="section">
        <h3>Send Messages</h3>
        <div class="fieldset-container">
            <fieldset>
                <legend>Creator Connection</legend>
                <div class="form-row">
                    <label>Type: <input id="creatorMsgType" value="start" placeholder="message type"></label>
                </div>
                <div class="form-row">
                    <label>Data: <textarea id="creatorMsgData" placeholder="JSON data (optional)"
                            rows="3"></textarea></label>
                </div>
                <div class="button-row">
                    <button onclick="sendCreatorMessage()">Send to Creator WS</button>
                </div>
            </fieldset>
            <fieldset>
                <legend>Join Connection</legend>
                <div class="form-row">
                    <label>Type: <input id="joinMsgType" value="ping" placeholder="message type"></label>
                </div>
                <div class="form-row">
                    <label>Data: <textarea id="joinMsgData" placeholder="JSON data (optional)"
                            rows="3"></textarea></label>
                </div>
                <div class="button-row">
                    <button onclick="sendJoinMessage()">Send to Join WS</button>
                </div>
            </fieldset>
        </div>
    </div>

    <div class="section">
        <h3>Log</h3>
        <div id="log"></div>
    </div>

    <script>
        let creatorWS;
        let joinWS;

        function log(...args) {
            const el = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.tabIndex = 0;

            const formatted = args.map(arg => {
                if (typeof arg === 'string') {
                    return arg;
                } else if (typeof arg === 'object' && arg !== null) {
                    return formatJson(JSON.stringify(arg, null, 2));
                } else {
                    return String(arg);
                }
            }).join(' ');

            const highlighted = formatted.replace(/^(\[[^\]]+\])( (<-|->))?/,
                '<span class="fmt-keywords">$1</span><span class="fmt-punctuation">$2</span>');

            const compactVersion = highlighted;
            const expandedVersion = args.map(arg => {
                if (typeof arg === 'string') {
                    return arg;
                } else if (typeof arg === 'object' && arg !== null) {
                    return formatJson(JSON.stringify(arg, null, 2));
                } else {
                    return String(arg);
                }
            }).join(' ').replace(/^(\[[^\]]+\])( (<-|->))?/,
                '<span class="fmt-keywords">$1</span><span class="fmt-punctuation">$2</span>');

            entry.innerHTML = compactVersion;

            entry.addEventListener('focus', () => {
                entry.innerHTML = expandedVersion;
                entry.style.whiteSpace = 'pre-wrap';
            });

            entry.addEventListener('blur', () => {
                entry.innerHTML = compactVersion;
                entry.style.whiteSpace = 'normal';
            });

            entry.addEventListener('click', () => {
                entry.focus();
            });

            el.appendChild(entry);
            el.scrollTop = el.scrollHeight;
        }

        function formatJson(jsonStr) {
            return jsonStr
                .replace(/(".*?")/g, '<span class="fmt-strings">$1</span>')
                .replace(/(\b\d+\.?\d*\b)/g, '<span class="fmt-numbers">$1</span>')
                .replace(/(\btrue\b|\bfalse\b|\bnull\b)/g, '<span class="fmt-keywords">$1</span>')
                .replace(/([{}])/g, '<span class="fmt-braces">$1</span>')
                .replace(/([[\]])/g, '<span class="fmt-brackets">$1</span>')
                .replace(/([:,])/g, '<span class="fmt-punctuation">$1</span>');
        }

        function sendCreatorMessage() {
            if (!creatorWS || creatorWS.readyState !== WebSocket.OPEN) {
                log("No active creator connection");
                return;
            }
            const type = document.getElementById('creatorMsgType').value.trim();
            const dataStr = document.getElementById('creatorMsgData').value.trim();
            if (!type) return;

            const msg = { type };
            if (dataStr) {
                try {
                    msg.data = JSON.parse(dataStr);
                } catch (e) {
                    msg.data = dataStr;
                }
            }

            creatorWS.send(JSON.stringify(msg));
            log("[creator] ->", msg);
        }

        function sendJoinMessage() {
            if (!joinWS || joinWS.readyState !== WebSocket.OPEN) {
                log("No active join connection");
                return;
            }
            const type = document.getElementById('joinMsgType').value.trim();
            const dataStr = document.getElementById('joinMsgData').value.trim();
            if (!type) return;

            const msg = { type };
            if (dataStr) {
                try {
                    msg.data = JSON.parse(dataStr);
                } catch (e) {
                    msg.data = dataStr;
                }
            }

            joinWS.send(JSON.stringify(msg));
            log("[join] ->", msg);
        }

        function startGame() {
            const nick = document.getElementById('creatorNick').value.trim();
            if (!nick) { return; }
            if (creatorWS) { creatorWS.close(); }
            const url = `ws://localhost:8080/api/v1/start-game?nickname=${encodeURIComponent(nick)}`;
            log("Connecting (start):", url);
            creatorWS = new WebSocket(url);
            creatorWS.onopen = () => log("[creator] open");
            creatorWS.onclose = e => log("[creator] close", e.code, e.reason);
            creatorWS.onerror = e => log("[creator] error", e);
            creatorWS.onmessage = ev => {
                try {
                    const msg = JSON.parse(ev.data);
                    log("[creator] <-", msg);
                    switch (msg.type) {
                        case "created":
                            const code = msg.data.code;
                            document.getElementById('gameCode').textContent = code;
                            const joinCodeInput = document.getElementById('joinCode');
                            joinCodeInput.value = code;
                            break;
                        case "playerlist-changed":
                            // msg.data is array of players
                            break;
                    }
                } catch (err) {
                    log("[creator] bad json:", ev.data);
                }
            };
        }

        function joinGame() {
            const nick = document.getElementById('joinNick').value.trim();
            const code = document.getElementById('joinCode').value.trim();
            if (!nick || !code) { return; }
            if (joinWS) { joinWS.close(); }
            const url = `ws://localhost:8080/api/v1/join/${encodeURIComponent(code)}?nickname=${encodeURIComponent(nick)}`;
            log("Connecting (join):", url);
            joinWS = new WebSocket(url);
            joinWS.onopen = () => log("[join] open");
            joinWS.onclose = e => log("[join] close", e.code, e.reason);
            joinWS.onerror = e => log("[join] error", e);
            joinWS.onmessage = ev => {
                try {
                    const msg = JSON.parse(ev.data);
                    log("[join] <-", msg);
                    switch (msg.type) {
                        case "joined":
                            // acknowledgement
                            break;
                        case "playerlist-changed":
                            // update UI if desired
                            break;
                    }
                } catch (err) {
                    log("[join] bad json:", ev.data);
                }
            };
        }
    </script>
</body>

</html>
