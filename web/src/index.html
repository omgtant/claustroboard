<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet.css">
    <title>Claustroboard</title>
</head>
<body class="relative w-screen min-h-screen">
    <div class="grid grid-rows-[1fr_3fr_2fr] h-full w-full">
        <div></div>
        <div class="flex flex-col items-center justify-center h-fit">
            <div class="w-full h-96">
                <div class="lg:grid lg:items-start grid-cols-[1fr_200px] flex flex-col items-center w-fit mx-auto gap-4 h-full">
                    <div class="h-full bg-gray-800 p-4 rounded-lg flex flex-col justify-between">
                        <h1 class="block w-min">Welcome to the Claustroboard!!!</h1>
                    </div>
                    <div id="log" class="log row-span-2">
                    </div>
                    <div class="board-wrapper">
                        <div class="board-overlay" id="board-overlay">
                            <div class="flex flex-col gap-4 h-full justify-around">
                                <div>
                                    <p class="error" id="nickname-err"></p>
                                    <label for="nickname" class="text-xl" id="nickname">Nickname</label>
                                    <input type="text" name="nickname" class="w-full" required />
                                </div>
                                <hr />
                                <div class="flex gap-4">
                                    <div class="h-full flex flex-col">
                                        <h2>Create</h2>
                                        <button class="flex-1 primary-btn" id="new-game">Create</button>
                                    </div>
                                    <div class="vr"></div>
                                    <div>
                                        <h2>or Join</h2>
                                        <div>
                                            <div>
                                                <label for="game-code">Code</label>
                                                <div class="flex gap-2">
                                                    <input type="text" name="game-code" placeholder="abcd1234" />
                                                    <button id="join">Join</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="board" id="board">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div></div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
