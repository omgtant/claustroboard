<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet.css">
    <title>Claustroboard</title>
</head>
<body class="relative w-screen min-h-screen">
    <div class="grid grid-rows-[1fr_6fr_1fr] lg:grid-rows-[1fr_3fr_2fr] h-full w-full">
        <div></div>
        <div class="flex flex-col items-center justify-center h-fit">
            <div class="flex flex-col gap-4 w-full">
                <div class="relative flex flex-col items-stretch w-fit mx-auto gap-4 h-full">
                    <div class="h-full bg-gray-800 p-4 rounded-lg flex flex-col justify-between">
                        <h1 class="block w-min">Welcome to the Claustroboard!!!</h1>
                    </div>
                    <div class="board-wrapper">
                        <div class="board-overlay" id="board-overlay">
                            <div id="create-join">
                                <div class="flex flex-col gap-4 h-full justify-around">
                                    <div>
                                        <p class="error" id="nickname-err">&NonBreakingSpace;</p>
                                        <label for="nickname" class="text-xl">Nickname</label>
                                        <input type="text" name="nickname" id="nickname" class="w-full" required />
                                    </div>
                                    <hr />
                                    <div class="grid grid-cols-[max-content_1fr_max-content] gap-x-4">
                                        <h2>Create</h2>
                                        <div class="vr row-span-2"></div>
                                        <h2>or Join</h2>
                                        <button class="flex-1 primary-btn" id="new-game">Create</button>
                                        <div>
                                            <label for="game-code">Code</label>
                                            <div class="flex flex-col lg:flex-row gap-2">
                                                <input type="text" name="game-code" id="game-code" placeholder="abcd1234" />
                                                <button id="join">Join</button>
                                            </div>
                                        </div>
                                    </div>
                                    <hr />
                                    <div class="flex flex-col gap-2">
                                        <p>...Or play a single player game</p>
                                        <button id="single-player">Single Player</button>
                                    </div>
                                </div>
                            </div>
                            <div id="prep-stage" class="hidden flex flex-col gap-2">
                                <div class="flex items-center gap-2">
                                    <a target="_blank" id="game-link" class="can-copy text-xs"></a>
                                    <button id="copy-link" class="primary-btn p-0.5 hidden">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 peer hide-on-copy">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 0 0 2.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 0 0-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25ZM6.75 12h.008v.008H6.75V12Zm0 3h.008v.008H6.75V15Zm0 3h.008v.008H6.75V18Z" />
                                        </svg>
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 peer-[:not(.hidden)]:hidden">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M11.35 3.836c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m8.9-4.414c.376.023.75.05 1.124.08 1.131.094 1.976 1.057 1.976 2.192V16.5A2.25 2.25 0 0 1 18 18.75h-2.25m-7.5-10.5H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V18.75m-7.5-10.5h6.375c.621 0 1.125.504 1.125 1.125v9.375m-8.25-3 1.5 1.5 3-3.75" />
                                        </svg>
                                    </button>
                                </div>
                                <div class="grid grid-cols-[2fr_1px_1fr] gap-2">
                                    <div class="flex flex-col gap-2">
                                        <h2>Players</h2>
                                        <hr />
                                        <template id="player-template">
                                            <div class="player-entry">
                                                <span class="nickname"></span>
                                                <button class="kick danger-btn">Kick</button>
                                            </div>
                                        </template>
                                        <div id="player-list" class="player-list">
    
                                        </div>
                                    </div>
                                    <div class="vr h-full"></div>
                                    <div>
                                        <button class="w-full h-full primary-btn" id="start-btn">Start</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="board" id="board">
                        </div>
                    </div>
                    <div id="log" class="log row-span-2">
                        <h2>The log</h2>
                        <span>...</span>
                    </div>
                    <div class="rules-accordion">
                        <input type="checkbox" id="rules-accordion-toggle" class="peer hidden" />
                        <label for="rules-accordion-toggle"><h2>Rules</h2></label>
                        <div class="accordion">
                            <div class="accordion-content">
                                <div class="grid grid-cols-[max-content_1fr] gap-2 items-center">
                                    <div class="hover-tile-closed"><div class="tile tile-YELLOW tile-layout-2 tile-type-1"></div></div>
                                    <p>
                                        Walk <span class="text-amber-400">2</span> steps
                                    </p>
                                    <div class="hover-tile-closed"><div class="tile tile-wildcard tile-COLORLESS tile-type-2"></div></div>
                                    <p>
                                        Walk up to 4 steps
                                    </p>
                                    <div class="hover-tile-closed"><div class="tile tile-RED tile-teleport tile-type-1"></div></div>
                                    <p>
                                        Tp to any <span class="text-red-400">red</span> tile
                                    </p>
                                    <div class="hover-tile-closed"><div class="tile tile-GREEN tile-zero tile-type-1"></div></div>
                                    <p>
                                        <span class="text-green-300">Swap</span> all players
                                    </p>
                                    <div class="not-hover-tile-closed"><div class="tile tile-layout-3 tile-BLUE tile-type-1"></div></div>
                                    <p>
                                        Tiles <span class="text-blue-400">close</span> after leaving
                                    </p>
                                    <p class="col-span-2">
                                        The last to have moves wins
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div></div>
    </div>
    <footer>
        <a href="https://github.com/omgtant/claustroboard" class="block h-full">
            <img src="./public/github.svg" alt="GitHub" class="h-full lg:size-12" />
        </a>
    </footer>
    <script type="module" src="main.js"></script>
</body>
</html>
